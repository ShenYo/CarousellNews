def versions = [:]
//core
versions.kotlin = "1.3.21"
versions.ktx = "1.0.1"

//support lib
versions.appcompact = "1.0.2"
versions.constraintLayout = "1.1.3"
versions.materialComponent = "1.0.0"

//koin
versions.koin = "1.0.2"

//test
versions.junit = "4.12"

