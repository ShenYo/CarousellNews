apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'


def final myApplicationId = "com.carousell.news"

android {
    compileSdkVersion build_versions.targetSdk
    buildToolsVersion build_versions.buildTools

    defaultConfig {
        minSdkVersion build_versions.minSdk
        targetSdkVersion build_versions.targetSdk
    }


    defaultConfig {
        applicationId = myApplicationId
        minSdkVersion build_versions.minSdk
        targetSdkVersion build_versions.targetSdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.kotlin
    implementation deps.ktx


    implementation deps.appcompact
    implementation deps.constraintLayout
    implementation deps.materialComponent

    implementation deps.koin.core
    implementation deps.koin.androidScope
    implementation deps.koin.androidViewModel

    implementation deps.rxJava2
    implementation deps.rxAndroid

    implementation deps.stetho
    implementation deps.gson
    implementation deps.retrofit.runtime
    implementation deps.retrofit.converterGson
    implementation deps.retrofit.adapterRxJava2

    implementation deps.room.runtime
    implementation deps.room.rxJava2
    kapt deps.room.compiler

    implementation deps.threeten

    implementation deps.glide.core
    kapt deps.glide.compiler


    testImplementation deps.junit

    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
}
